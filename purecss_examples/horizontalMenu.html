<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="example - site that displays a list for a shopping session">
  <title>Vert-Menu</title>
  <link rel="stylesheet" href="lib/css/pure-min.css">
  <link rel="stylesheet" href="lib/css/side-menu.css">
  <link rel="stylesheet" href="lib/css/grids-responsive-min.css">
  <link rel="stylesheet" href="lib/css/examples.css">
</head>
<body>
  <div id="layout">
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
	    <div class="pure-menu-heading">
	      <span>Überschrift</span>
	    </div>
            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-devided pure-menu-selected">
		  <a href="#" class="pure-menu-link">Menü 1</a>
		</li>
                <li class="pure-menu-item">
		  <a href="#" class="pure-menu-link">Menü 2</a>
		</li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link">Menü 3</a>
                </li>
                <li class="pure-menu-item">
		  <a href="#" class="pure-menu-link">Menü 4</a>
		</li>
                <li class="pure-menu-item">
		  <a href="#" class="pure-menu-link">Menü 5</a>
		</li>
            </ul>
        </div>
    </div>
    <div class="pure-g">
	<div class="pure-u-md-1-2 pure-u-1 blue1">
	  <span>
		Das ist die erste Spalte
	  </span>
	  <div class="pure-g">
	    <div class="pure-u-md-1-3 pure-u-1 blue2">
		Die erste Unterspalte
	    </div>
	    <div class="pure-u-md-1-3 pure-u-1 blue3">
		Die zweite Unterspalte
	    </div>
	    <div class="pure-u-md-1-3 pure-u-1 blue4">
		Die dritte Unterspalte
	    </div>
	  </div>
	</div>
	<div class="pure-u-md-1-2 pure-u-1 yellow1">
           <span>
		Das ist die zweite Spalte
	   </span>
	  <div class="pure-g">
	    <div class="pure-u-md-1-3 pure-u-1 yellow2">
		Die erste Unterspalte
	    </div>
	    <div class="pure-u-md-2-3 pure-u-1 yellow3">
		Die zweite Unterspalte
	    </div>
	  </div>
	</div>
    </div>
  </div>
  <script src="lib/js/ui.js"></script>
</body>
